plugins:
  - {name: footprint,  type: "costmap_2d::FootprintLayer" }
  - {name: obstacles,  type: "costmap_2d::VoxelLayer" }
  - {name: local_inflation,  type: "costmap_2d::InflationLayer" }
  - {name: people,     type: "social_navigation_layers::ProxemicLayer" }
  - {name: passing,    type: "social_navigation_layers::PassingLayer" }

# configuration of obstacles is at costmap_common_params.yaml

footprints:
  footprint: [[-0.325, -0.325], [-0.425, -0.175], [-0.425, 0.175], [-0.325, 0.325], [0.325, 0.325], [0.375, 0.0], [0.325, -0.325]]
people:
  enabled: true
  cutoff: 16.0
  amplitude: 20.0
  covariance: 0.25
  factor: 5.0
  keep_time: 0.2
passing:
  enabled: true
  cutoff: 17.0
  amplitude: 20.0
  covariance: 0.15
  factor: 5.0
  keep_time: 0.2

# copied from pr2_navigation_global/config/local_costmap_params.yaml
publish_voxel_map: true
# update_frequency: 5.0
# publish_frequency: 2.0
static_map: false
rolling_window: true
width: 6.0 # 3.0
height: 6.0 # 3.0
resolution: 0.025 # 0.06
origin_x: 0.0
origin_y: 0.0
